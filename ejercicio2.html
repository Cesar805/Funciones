<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
function sumar(a, b) {
    return a + b;
}
function producto(a, b) {
    return a * b;
}

let num1 = parseFloat(prompt("Introduce el primer número:"));
let num2 = parseFloat(prompt("Introduce el segundo número:"));

document.write("La suma de los números es: " + sumar(num1, num2) + "<br>");
document.write("El producto de los números es: " + producto(num1, num2) + "<br>");

    </script>
</body>
</html>
